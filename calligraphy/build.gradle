apply plugin: 'com.android.library'

android {
  compileSdkVersion 22
  buildToolsVersion "22.0.1"

  defaultConfig {
    minSdkVersion 7
    targetSdkVersion 22
    versionCode project.ext.versionCodeInt
    versionName version
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }
}

dependencies {
  provided 'com.android.support:appcompat-v7:22.2.0'
}

apply from: '../gradle/deploy.gradle'
